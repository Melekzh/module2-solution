<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="navbar"
    >
      <a class="navbar-brand" href="#">
        <h1 class="h4 mb-0 font-weight-bold">Food, LLC</h1></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <button
              type="button"
              class="nav-link btn btn-link"
              data-toggle="collapse"
              data-target="#chicken"
              aria-expanded="false"
              aria-controls="chicken"
            >
              Chicken
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="nav-link btn btn-link"
              data-toggle="collapse"
              data-target="#beef"
              aria-expanded="false"
              aria-controls="beef"
            >
              Beef
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="nav-link btn btn-link"
              data-toggle="collapse"
              data-target="#sushi"
              aria-expanded="false"
              aria-controls="sushi"
            >
              Sushi
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid" style="padding-top: 70px">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="my-4">Our Menu</h1>
        </div>
        <div class="col-12 text-center">
          <div class="collapse" id="chicken">
            <h4>Chicken</h4>
            <p>Our chicken dishes are made with the freshest ingredients...</p>
            <img
              src="chicken.jpg"
              alt="chicken"
              class="img-thumbnail shadow-sm rounded-circle"
              style="width: 400px; height: 400px"
            />
          </div>
          <div class="collapse" id="beef">
            <h4>Beef</h4>
            <p>Our beef dishes are made with the finest cuts of meat...</p>
            <img
              src="beef.jpg"
              alt="beef"
              class="img-thumbnail shadow-sm rounded-circle"
              style="width: 400px; height: 400px"
            />
          </div>
          <div class="collapse" id="sushi">
            <h4>Sushi</h4>
            <p>
              Our sushi dishes are made by expert chefs with years of
              experience...
            </p>
            <img
              src="sushi.webp"
              alt="sushi"
              class="img-thumbnail shadow-sm rounded-circle"
              style="width: 400px; height: 400px"
            />
          </div>
        </div>
      </div>
      <button onclick="topFunction()" id="scrollToTopBtn" title="Go to top">Top</button>
    </div>
  </body>
</html>
